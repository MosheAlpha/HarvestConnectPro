<div class="events-container">
    <div class="event-card" *ngFor="let event of events">
        <div class="item">
            <a routerLink="/volunteer-details"><img src="assets/images/property-01.jpg" alt="" /></a>
            <span class="category" [ngStyle]="{'background-color': getColor(event.difficulty)}">{{event.difficulty}}</span>
            <h6>{{event.type}}</h6>
            <h4>
                <a routerLink="/volunteer-details">{{event.title}}</a>
            </h4>
            <ul>
                <li>Location: <span>{{event.location}}</span></li>
                <li>Date: <span>{{event.date}}</span></li>
                <li>People needed: <span>{{event.amountPeopleRequired}}</span></li>
                <li>Spots left: <span>{{event.amountPeopleLeft}}</span></li>
            </ul>
            <div class="main-button">
                <a routerLink="/volunteer-details">לפרטים</a>
            </div>
        </div>
    </div>
</div>
